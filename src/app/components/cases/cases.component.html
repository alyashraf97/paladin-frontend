<mat-card>
    <mat-card-title>Cases</mat-card-title>
    <mat-card-content>
      <div class="table-container">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ID, alert ID, status">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let case">{{case.id}}</td>
          </ng-container>
  
          <!-- Alert ID Column -->
          <ng-container matColumnDef="alertId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Alert ID</th>
            <td mat-cell *matCellDef="let case">{{case.alertId}}</td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let case">{{case.status}}</td>
          </ng-container>
  
          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
            <td mat-cell *matCellDef="let case">{{case.createdAt | date:'short'}}</td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let case">
              <button mat-button color="primary" [routerLink]="['/cases', case.id]">View</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
